<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>:: Japan Immigration Form ::</title>
<link href="form_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <table width="850" border="0" align="center" cellpadding="0" cellspacing="0">
  <form id="form1" name="form1" method="post" action="">
    <tr>
      <td bgcolor="#FFFFFF" class="heading_main">Japan Immigration Form</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td bgcolor="#dddddd" style="padding:5px;"><!--1st block -->
          <table width="100%" border="0" cellpadding="2" cellspacing="2">
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">1</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Family Name</td>
              <td colspan="4" valign="top"><input name="familyname" type="text" size="100" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">2</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Given Name</td>
              <td colspan="4" valign="top"><input name="givenname" type="text" size="100" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">3</b></td>
              <td height="41" valign="top" bgcolor="#CCCCCC">Date of Birth</td>
              <td valign="top"><input name="datebirth" type="text" size="32" />
                  <br />
                (dd/mm/yyyy)</td>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">4</b></td>
              <td valign="top" bgcolor="#CCCCCC">Sex</td>
              <td valign="top"><select name="sex">
                  <option selected="selected" value="">Select a Gender</option>
                  <option>----------------</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Not Mention</option>
                </select>              </td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">5</b></td>
              <td height="41" valign="top" bgcolor="#CCCCCC">Nationality</td>
              <td valign="top"><input name="national" type="text" size="32" /></td>
              <td align="center" valign="top">&nbsp;</td>
              <td height="33" valign="top">&nbsp;</td>
              <td valign="top">&nbsp;</td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">6</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Home Address</td>
              <td colspan="4" valign="top"><input name="homeaddress" type="text" size="100" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">7</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Address in Japan</td>
              <td colspan="4" valign="top"><input name="japanaddress" type="text" size="100" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">8</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Passport No.</td>
              <td valign="top"><input name="Passport" type="text" size="32" /></td>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">9</b></td>
              <td valign="top" bgcolor="#CCCCCC">Flight No.</td>
              <td valign="top"><input name="flight" type="text" size="32" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">10</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Length of stay in Japan</td>
              <td valign="top"><input name="stayjapan" type="text" size="32" /></td>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">11</b></td>
              <td valign="top" bgcolor="#CCCCCC">Port of Embarkation</td>
              <td valign="top"><input name="embarkation" type="text" size="32" /></td>
            </tr>
            <tr>
              <td align="center" valign="top" bgcolor="#CCCCCC"><b style="color:#000000; font-size:15px;">12</b></td>
              <td height="33" valign="top" bgcolor="#CCCCCC">Purpose of Visit</td>
              <td colspan="4" valign="top"><input name="purposevisit" type="text" size="100" /></td>
            </tr>
          </table>
        <!--end here-->      </td>
    </tr>
    <tr>
      <td><div class="line"></div></td>
    </tr>
    <tr>
      <td bgcolor="#dddddd" style="padding:5px;"><!--1st block -->
          <table width="100%" border="0" cellpadding="2" cellspacing="2">
            <tr>
              <td width="50%" valign="top">&nbsp;</td>
              <td width="50%" valign="top">&nbsp;</td>
            </tr>
            <tr>
              <td align="center" valign="top"><b>Date</b></td>
              <td align="center" valign="top"><b>Signature of Applicant</b></td>
            </tr>
          </table>
        <!--end here-->      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="center"><input name="button" type="submit" class="button" id="button" value="Click Here to Print the Form" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    </form>
  </table>
</body>
</html>
